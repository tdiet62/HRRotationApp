<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>

    <link rel="stylesheet" href="css/bootstrap-stylesheet3.css"/>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>

    <!-- Application JavaScript files - MUST be imported in this order-->
    <script src="js/card-boilerplate.js"></script>
    <script src="js/dataController.js"></script>
    <script src="js/uiController.js"></script>


</head>
<body class="body">
<header id="header" style="background-color: white">
    <div id="container-fluid">
        <div id="zone-header-second-inner" class="row-fluid">

            <a style="padding: 50px" href="https://www.uk.capgemini.com/" title="Home" rel="home" id="logo"><img
                    src="https://www.uk.capgemini.com/sites/all/themes/capgemini/logo.png" alt="Home"/></a>

        </div>
    </div>
</header>

<div id="search-container" class="container-fluid">
    <div id="search-row" class="row-fluid">
        <div class="col-lg-10 col-sm-10 col-md-10">
            <div class="input-group">
                <input id="searchTable" type="text" class="form-control" placeholder="Enter keywords to search, separated by a space e.g. Java Birmingham " onkeyup="appController.doSearch(event)"/>
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button" onClick="appController.clearSearch()">Clear Search</button>
                </span>
            </div>
        </div>
    </div>
</div>


<div id="click-prompt" class="row flex-row flex-sm-nowrap pt-3 justify-content-center">
    Click any card to show additional details
</div>

<div id="no-data-warning"  class="row flex-row flex-sm-nowrap pt-3 justify-content-center hidden">
    Unable to load data from the server. If reloading the page does not resolve this issue, please report the problem to Capmemini HR Help Desk.
</div>
<div id="carousel-container" >
    <div class="container-fluid pt-3">
        <div class="row flex-row flex-sm-nowrap pt-3 carousel-row"></div>
    </div>
</div>

<div id="details-container" class="container-fluid hidden">
    <div id="details-row" class="row-fluid">
        <div id="details-card" class="col-12">
        </div>
    </div>
</div>


<script src="js/appController.js"></script>
</body>
</html>
